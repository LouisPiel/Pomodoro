<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "css/syle.css"/>
    <title>Pomodoro</title>
</head>
<body>
    <header>
        <h1>Pomodoro Timer</h1>
    </header>
    <div class = "bouton">
    <button id="start" aria-label="start" onclick="start()">
        <em class="fa-solid fa-play"></em>
        <p id = "travail">Travail</button>
      </button>

      <button id="reset" aria-label="reset" onclick="reset()">
        <em class="fa-solid fa-arrow-rotate-left"></em>
        <p id = "pause">Pause</button>
      </button>
    </div>
    <div class = circle>
        <div class = time>
            <p id = minutes></p>
            <p>:</p>
            <p id = secondes></p>
        </div>
    </div>
    <script src = "script/script.js"></script>
</body>
</html>
