<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/a949722a58.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" media = "screen" href = "css/style.css"/>
    <title>Pomodoro</title>
</head>
<body>
    <header>
        <h1>Pomodoro Timer</h1>
    </header>
        <div class = 'texte'>
            <p id = "travail">Travail</p>
            <p id = "pause">Pause</p>
        </div>
    <div class = cercle>
        <div class = temps>
            <p id = 'minutes'></p>
            <p>:</p>
            <p id = 'secondes'></p>
        </div>
    </div>
    <div class = "bouton">
        <button id="démarrer" aria-label="démarrer" onclick="démarrer()">
            <em class="fa-solid fa-play fa-4x"></em>
          </button>
    
          <button id="rénitialiser" aria-label="rénitialiser" onclick="rénitialiser()">
            <i class="fa-solid fa-arrows-rotate fa-4x"></i>
          </button>
    </div>
    <script src = "script/script.js"></script>
</body>
</html>
